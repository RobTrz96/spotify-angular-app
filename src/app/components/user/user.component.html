<div class="container">
  <mat-card *ngIf="userData" class="profile-card">
    <button (click)="this.router.navigate(['/home'])">Home page</button>
    <h2>Welcome, {{ userData.display_name }}</h2>
    <img
      [src]="userData.images[0]?.url"
      alt="User Avatar"
      *ngIf="userData.images.length"
    />
    <p>Email: {{ userData.email }}</p>
    <p>Country: {{ userData.country }}</p>
    <p>Nr of followers: {{ userData.followers.total }}</p>

    <div *ngIf="playlists.length > 0">
      <h3>Your Playlists:</h3>
      <ul>
        <li *ngFor="let playlist of playlists">
          <div>
            <img
              [src]="playlist.images[0]?.url"
              alt="Playlist Cover"
              width="50"
            />
            <strong>{{ playlist.name }}</strong>
            <p>Tracks: {{ playlist.tracks.total }}</p>
            <button (click)="playPlaylist(playlist.uri)">Play</button>
          </div>
        </li>
      </ul>
    </div>

    <div *ngIf="!userData">
      <p>Loading user data...</p>
    </div>
  </mat-card>
</div>
<app-player></app-player>
